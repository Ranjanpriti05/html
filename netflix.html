<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <a href="https://www.netflix.com/in/">
        <img
          src="https://cdn.dribbble.com/users/9378043/screenshots/16832559/netflix__1_.png"
          ,
          height="100px"
          alt=""/>
      </a>
    </div>

    <div class="signIn">
      <h1>Sign In</h1>
      <form action="">
        <input type="text" placeholder="enter your email or mob no." />
        <input type="password" placeholder="enter your password" />
      </form>
      <button type="submit">Sign In</button>
      <p class="or">OR</p>
      <button type="button", class="btn">Use a sign-in code</button>
      <br>
      <br>
      <a href="https://www.netflix.com/in/LoginHelp", class="pass">Forgot password?</a>
      <div class="footer">
        <br>
        <input type="checkbox" name="remember me">
        <label for="remember me">Remember Me</label>
        <p style="margin-top: 1rem;">New to Netflix?<a href="https://www.netflix.com/in/">sign up now.</a></p>
      </div>
    </div>
  </body>
</html>
